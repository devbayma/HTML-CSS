<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <!--JS & JQuery-->
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="img/login.png" alt="image-login">
            <p style="color: #fff; font-weight: 400;">Seja bem vindo, acesse e aproveite todo o conteúdo, 
                <br>somos uma equipe de profissionais empenhados em 
                <br>trazer o melhor direcionado a você.
            </p>
        </div>
        
        <div class="box-login">
            <h1>
                Olá! <br>
                Seja bem vindo de volta.
            </h1>

            <div class="box">
                <h2>faça o seu login agora</h2>
                <input type="text" name="username" id="username" placeholder="username">
                <input type="password" name="password" id="password" placeholder="password">

                <a href="password.html">
                    <p>Esqueceu a sua senha?</p>
                </a>

                <a href="conteudo.html">
                    <button>Login</button>
                </a>
                

                <a href="account.html">
                    <p>Criar uma conta</p>
                </a>

                <div class="social">
                    <a href="http://facebook.com.br" target="_blank">
                        <img src="img/facebook.png" alt="facebook">
                    </a>

                    <a href="https://goole.com.br" target="_blank">
                        <img src="img/google.png" alt="google"> 
                    </a>
                    
                    <a href="https://twitter.com" target="_blank">
                        <img src="img/twitter.png" alt="twitter">
                    </a>

                    <a href="https://github.com" target="_blank">
                        <img src="img/github.png" alt="github">
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
